<div class="login">
  <div [ngClass]="body">
    <div [ngClass]="form">
      <h1>Olá, faça o seu cadastro</h1>
      <p style="color: red;" *ngIf="!!message">{{message}}</p>
      <div [ngClass]="container" >
        <label for="nome" [ngClass]="nome"  >Usuário</label>
        <input type="email" required   [ngClass]="emailInput"  [(ngModel)]="nome" name="nome"  placeholder="Usuário">
        <label for="email_l" [ngClass]="email"  >Email</label>
        <input type="email" required   [ngClass]="emailInput"  [(ngModel)]="email_l" name="email_l"  placeholder="Email">
        <label for="password" >Senha</label>
        <input type="password"  [(ngModel)]="password" name="password" placeholder="Senha">
        <div [ngStyle]="{'paddingBottom': '15px' }">
          <a href="/">Login</a>
        </div>
        <button type="submit" (click)="signup()">
          Entrar
        </button>
      </div>
    </div>
    <div class="home" [ngClass]="body" [ngStyle]="{'width': '100%' }">
      <div [ngStyle]="{'paddingBottom': 40 + 'px', 'justifyContent': 'center', 'display': 'flex' }">
         <!-- <img src="../../../assets/panda.gif" [ngStyle]="{'width': '25rem' }" /> -->
       </div>
   </div>
  </div>
</div>
